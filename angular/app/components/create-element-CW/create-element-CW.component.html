<div class="start1">
    <section layout="row" layout-align="center center">
        <md-card>
            <md-card-header class="activity-header">
                <md-card-avatar>
                    <img src="img/npa/npa1.png">

                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title activity-title">Editer</span>
                    <span class="activity-subhead">upload text and file</span>
                </md-card-header-text>

            </md-card-header>

            <md-card-content>
                <md-input-container class="md-block">
                    <label>Title</label>
                    <input name="title" ng-model="vm.title" required>
                </md-input-container>

                <div class="notes">
                    <label>Notes</label>
                    <text-angular ng-model="vm.note" ta-toolbar="[['h1','h2','h3', 'h4', 'p', 'pre'],['bold','italics','underline', 'undo', 'redo', 'clear'],['justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull', 'indent', 'outdent'],['html','insertLink', 'wordcount', 'charcount']]"></text-angular>
                </div>
                <div class="attachment-list">
                    <md-input-container>
                        <label>Photo</label>
                        <input type='file' ng-model='vm.photo' base-sixty-four-input>
                    </md-input-container>
                </div>

            </md-card-content>
            <md-card-footer>
                <md-button type="submit" ng-click="vm.save()"
                           class="md-raised md-primary">
                    Add
                </md-button>
                <md-button type="submit" ng-click="vm.deleteNote()"
                           class="md-raised md-warn">
                    DELETE
                </md-button>


            </md-card-footer>
        </md-card>
    </section>
</div>
