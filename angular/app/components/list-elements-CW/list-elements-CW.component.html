<div class="start1">
    <section layout="row" layout-align="center center">
        <div flex-xs="" flex-gt-xs="50" layout="column">
        <md-card>
            <md-card-header class="activity-header">
                <md-card-avatar>
                    <img src="img/npa/npa1.png">

                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title activity-title">Editer</span>
                    <span class="activity-subhead">upload text and file</span>
                </md-card-header-text>

            </md-card-header>

            <md-card-content>

                    <div ng-repeat="element in vm.elements.elements" style="padding-top:10px;">

                        <md-card>
                            <md-card-content>
                            <div class="row rowagain">
                                <div class="col-xs-12 col-sm-6 col-md-4" style="padding:3px">
                                    <img src="data:image/png;base64,{{element.photo}}" class="md-card-image card-image" alt="image caption">
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-8">

                                        <h4><span>NAME :</span>{{element.title}}</h4>


                                    <div ng-bind-html="element.note"></div>
                                </div>

                            </div>
                            </md-card-content>
                            <md-card-footer>
                                <md-button class="md-primary md-raised" ng-click="vm.delete(element.id)">Delete</md-button>
                            </md-card-footer>

                        </md-card>

                    </div>


            </md-card-content>

        </md-card>
            </div>
    </section>
</div>
